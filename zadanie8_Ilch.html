<!DOCTYPE html>
<head>
 <title> Ilchenko 3F </title>
  <script type="text/javascript">
   function show_confirm()
    {
     var r=confirm("Naciśnij klawisz");
     if (r==true)
    { document.write("Nacisnąłeś OK!"); }
     else
    { document.write("Nacisnąłeś Cancel!"); }
   }
</script>
</head>
<body>
  <p><b>Zastosowanie:</b><br>
  Okienko confirm służy do tego, aby użytkownik coś potwierdził (stąd nazwa confirm). Do funkcji confirm() przekazywany jest tylko jeden parametr zawierający treść jaka będzie wyświetlana w okienku. <br>
  <br> 
 <input type="button" onclick="show_confirm()" value="Pokaż confirm box" />
</body>
</html>
