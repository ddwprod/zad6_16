<!DOCTYPE html>
<head>
     <title> Ilchenko 3F </title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:red;font-size: 56px;">

    <script lang="JavaScript">
        var liczba1=prompt("podaj a=","");
        var a_ilch=parseFloat(liczba1);
        var liczba2=prompt("podaj b=","");
        var b_ilch=parseFloat(liczba2);
        document.write("a="+a_ilch+"<br>");
        document.write("b="+b_ilch+"<br>");
        document.write("("+a_ilch+"+"+b_ilch+")^3=");
        document.write(+a_ilch+"^"+"3+3*"+a_ilch+"^2*"+b_ilch+"+3*"+a_ilch+"*"+b_ilch+"^2+"+b_ilch+"^"+"3"+"=");
        document.write(+a_ilch*a_ilch*a_ilch+3*(a_ilch*a_ilch)*b_ilch+3*a_ilch*(b_ilch*b_ilch)+b_ilch*b_ilch*b_ilch);
    </script>
    </div>
</body>
</html>
